name: Build and Push Docker Image (run-in-gpu with all-MiniLM-L6-v2 model)

on:
  push:
    branches:
      - run-in-gpu

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set Version
        run: |
          VERSION=${{ secrets.VERSION || '0.0.4' }}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image with Cache
        run: |
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new \
            -t ghcr.io/${{ github.actor }}/embedding-service:run-in-gpu-$VERSION \
            -t ghcr.io/${{ github.actor }}/embedding-service:run-in-gpu \
            --load .

      - name: Move Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Push Docker Image with Version Tag
        run: docker push ghcr.io/${{ github.actor }}/embedding-service:run-in-gpu-$VERSION

      - name: Push Docker Image with Branch Tag
        run: docker push ghcr.io/${{ github.actor }}/embedding-service:run-in-gpu
