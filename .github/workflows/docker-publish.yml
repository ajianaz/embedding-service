name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Hanya berjalan di branch main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set Version
        run: echo "VERSION=${{ secrets.VERSION || '0.0.1' }}" >> $GITHUB_ENV

      - name: Build Docker Image with Multiple Tags
        run: |
          docker build -t ghcr.io/${{ github.actor }}/embedding-service:$VERSION -t ghcr.io/${{ github.actor }}/embedding-service:latest .

      - name: Push Docker Image with Version Tag
        run: docker push ghcr.io/${{ github.actor }}/embedding-service:$VERSION

      - name: Push Docker Image with Latest Tag
        run: docker push ghcr.io/${{ github.actor }}/embedding-service:latest
